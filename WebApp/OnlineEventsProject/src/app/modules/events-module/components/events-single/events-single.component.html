<div style="background-color: blue;margin: 10px;">
  <p>{{event?.name}}</p>
  <p>{{event?.dateTimeOfEvent}}</p>
  <ul>
    <li *ngFor="let interest of event.interests">
        {{interest}}
    </li>
  </ul>
  <button *ngIf="!myEvent" style="background-color: red;" (click)="onSubscribe()">Subscribe</button>
  <button *ngIf="myEvent" style="background-color: red;" (click)="onUnsubscribe()">Unsubscribe</button>
  <a *ngIf="event.dateTimeOfEvent < currentDate" [routerLink]="['/event',event.code]">  <button *ngIf="myEvent" style="background-color: red;">Play</button></a>
</div>
